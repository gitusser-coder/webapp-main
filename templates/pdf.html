<!DOCTYPE html>
<html>
<head>
    <style>
        .form-group { margin: 15px 0; }
        .form-control {
            border: 1px solid black;
            padding: 10px;
            width: 100%;
        }
        #pdfPreview {
            border: 2px solid #ddd;
            margin-top: 20px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PDF Ausfüllen</title>
</head>
<body>
    <div class="container mt-4">
        <h2>PDF Formular ausfüllen</h2>
        <form id="pdfForm">
            <div class="form-group">
                <label for="vorname">Vorname</label>
                <input type="text" class="form-control" name="vorname" id="vorname" placeholder="Vorname" required>
            </div>
            <div class="form-group">
                <label for="nachname">Nachname</label>
                <input type="text" class="form-control" name="nachname" id="nachname" placeholder="Nachname" required>
            </div>
            <div class="form-group">
                <label for="geburtsdatum">Geburtsdatum</label>
                <input type="date" class="form-control" name="geburtsdatum" id="geburtsdatum" required>
            </div>
            <div class="form-group">
                <label for="geburtsort">Geburtsort</label>
                <input type="text" class="form-control" name="geburtsort" id="geburtsort" placeholder="Geburtsort" required>
            </div>
            <button type="submit" class="btn btn-primary">PDF erstellen und anzeigen</button>
        </form>
        
        <div id="previewSection" style="display:none;">
            <h3 class="mt-4">PDF Vorschau</h3>
            <iframe id="pdfPreview" style="width:100%; height:600px;"></iframe>
            <div class="mt-3">
                <a id="downloadBtn" class="btn btn-success" download="ausgefuelltes_formular.pdf">PDF herunterladen</a>
                <button id="uploadBtn" class="btn btn-info">In Nextcloud hochladen</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('pdfForm');
  const submitBtn = form.querySelector('button[type="submit"]');
  const previewSection = document.getElementById('previewSection');
  const iframe = document.getElementById('pdfPreview');
  const downloadBtn = document.getElementById('downloadBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'PDF wird erstellt...';

    try {
      const body = new URLSearchParams(new FormData(form));
      const resp = await fetch('/fillpdf', {
        method: 'POST',
        headers: { 'Accept': 'application/pdf' },
        body
      });
      if (!resp.ok) throw new Error(`Serverfehler ${resp.status}`);
      const blob = await resp.blob();
      const pdfBlob = new Blob([blob], { type: 'application/pdf' });
      const pdfUrl = URL.createObjectURL(pdfBlob);
      iframe.src = pdfUrl;
      downloadBtn.href = pdfUrl;
      previewSection.style.display = '';
      previewSection.scrollIntoView({ behavior: 'smooth' });
    } catch (err) {
      alert('Fehler beim Erstellen der PDF: ' + err.message);
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'PDF erstellen und anzeigen';
    }
  });
});
</script>
</body>
</html>
